<!DOCTYPE html>
<html>
<head>
    <title>Fake News Prediction</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            padding: 40px;
        }
        .box {
            background: white;
            padding: 30px;
            width: 500px;
            margin: auto;
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 15px;
        }
        button {
            padding: 10px;
            width: 100%;
            background: black;
            color: white;
            border: none;
        }
        .result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Fake News Detection</h2>

    <form method="POST">
        <textarea name="news" placeholder="Paste news article here..." required></textarea>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div class="result">{{ prediction }}</div>
    {% endif %}
</div>

</body>
</html>
